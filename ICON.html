<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font_ICON</title>
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ICON.css">
</head>

<body>

    <h1><i class="fa-brands fa-facebook"></i></h1>
    <a href="https://www.facebook.com/YourPageName" target="_blank">
        <i class="fab fa-facebook"></i> Follow us on Facebook
    </a>
    <h1>Facebook</h1>
    <h1><i class="fa-brands fa-twitter"></i></h1>
    <h1>twitter</h1>
    <h1><i class="fa-brands fa-youtube"></i></h1>
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
        allowfullscreen></iframe>
    <h1>youtube</h1>
    <h1><i class="fa-brands fa-instagram"></i></h1>
    <h1>instagram</h1>
</body>

</html>
