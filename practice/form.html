<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="contact">
        <h2>Level up your band</h2>
        <p>Length and appearance do not determine whether a section in a paper is a paragraph </p>
        <form action="">
            <div class="child-form">
                <label for="name"> Full-Name: </label>
                <input type="text" name="name" id="" placeholder="Full-Name">
            </div>
            <div class="child-form">
                <label for="email">Your E-Mail: </label>
                <input type="email" name="email" id="" placeholder="E-Mail ">
            </div>
            <div class="child-form">
                <label for="phone"> country </label>
                <select name="country" id="">
                    <option value="bd">Bangladesh</option>
                    <option value="in">India</option>
                    <option value="pk">Pakistan</option>
                </select>
            </div>
            <div class="child-form"><label for="phone"> Phone: </label>
                <input type="number" name="number" id="" placeholder="Phone Number">
            </div>
            <div class="child-form"><label for="message">How can we help you? </label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            </div>
            <div class="child-form">
                <input type="button" value="Send Message">
            </div>
        </form>
    </div>
</body>

</html>
